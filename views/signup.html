<html>

<head>
    <title>Sing up</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script type="text/javascript">
    function checkErr() {
        if (callback.error() != "") {
            document.getElementById('err').style.display = 'block';
            document.getElementById('errMsg').innerHTML = callback.error();
        }
    }

    function mySubmit(){
        var username = document.getElementById('username').value;
        var passwd = document.getElementById('passwd').value;
        if (username == "" || passwd == ""){
            console.log('error->username or passwd cannot be null');
        } else {
            console.log('signup->{"username": "'+username+'", "passwd": "'+passwd+'"}');
        } 
        checkErr();
    }
    </script>
</head>

<body>
    <div class="alert alert-danger" role="alert" id="err" style="display: none">
        <!-- <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> -->
        <span class="sr-only">Error:</span> 
        <div id="errMsg"></div>
    </div>
    <div class="container" id="login">
        <div class="row">
            <h1 class="text-center login-title">Sign up to continue to <b>qt-transfer</b></h1>
            <div class="account-wall">
                <img class="profile-img" src="assets/img/photo.png" alt="">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="username" id="username" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" id="passwd" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" onClick="mySubmit()">
                        Sign up</button>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account" onClick="console.log('redirect->login')">Sign in</a>
        </div>
    </div>
</body>

</html>
